{% set name = "jlab-enhanced-launcher" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ../../jlab-enhanced-launcher/

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - nodejs >=14.0.0
  host:
    - pip
    - python >=3.8
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - hatch-jupyter-builder
  run:
    - python >=3.8

test:
  requires:
    - pip
    - jupyterlab >=4.0.0,<5
  commands:
    - pip check
    - jupyter labextension list 2>&1 | grep -ie "@jlab-enhanced/launcher.*OK"
    - python -m jupyterlab.browser_check --no-browser-test

about:
  home: https://github.com/fcollonval/jlab-enhanced-launcher
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A enhanced launcher for JupyterLab.
  dev_url: https://github.com/fcollonval/jlab-enhanced-launcher

extra:
  recipe-maintainers:
    - fcollonval
